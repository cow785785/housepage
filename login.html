<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./home.css">
    <title>登入頁面</title>
</head>
<body>
    <header>
        <div class="logo">
          <a href="./index.html"><img src="./r-architecture-JvQ0Q5IkeMM-unsplash.jpg" alt="首頁logo" /></a>
        </div>
        <div class="text">
          <a href="#">会社案内　｜</a>
          <a href="#">店舗.アクセス</a>
        </div>
        <div class="info">
          <i class="fa-solid fa-mobile-screen-button"></i><p>010-123456789</p>
          <button type="button" class="btn">
           <a href="./login.html">ログイン</a>
          </button>
          <button type="button" class="btn">
            <a href="#">お問い合わせ</a>
          </button>
        </div>
      </header>
      <main>
        <!-- <div class="Login-Page">
            <h1>Login Page</h1>
        </div> -->
        <div class="text-area">
            <label for="email">Email</label><br>
            <i class="fa-solid fa-envelope"></i><input type="email" id="email" placeholder="abc@gmail.com"><i class="fa-solid fa-question-circle"></i><br>
            <label for="password">name/password</label><br>
            <i class="fa-solid fa-lock"></i><input type="password" name="password" id="password" placeholder="123456789"><i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="login-area">
            <div class="keep-login">
                <input type="checkbox">
                <label for="checkbox">Keep login</label>
            </div>
            <div class="sing-up">
               <a href="enroll.html"><input type="button" value="Sing up" class="singup"></a>
            </div>         
        </div>
        <div class="button">
            <input type="button" value="Login" class="loginbtn">
        </div>
      </main>

</body>
</html>
